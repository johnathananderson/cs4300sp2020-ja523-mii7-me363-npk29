    <div class="s008">

        <form id="adv_form">

                        <div class="icon-wrap">

                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field">
                            <div class="input-select">

                    <option placeholder="" value="">TYPE</option>

                            </div>
                        </div>
                        <div class="input-field">
                            <div class="input-select">
                                <select data-trigger="" name="choices-single-defaul">
                    <option placeholder="" value="">COVERAGE</option>
                    <option>LIGHT</option>
                    <option>MEDIUM</option>
                    <option>FULL</option>
                  </select>
                            </div>
                        </div>
                        <div class="input-field">
                            <div class="input-select">
                                <select data-trigger="" name="choices-single-defaul">
                    <option placeholder="" value="">FINISH</option>
                    <option>LIQUID</option>
                    <option>CREAM</option>
                    <option>POWDER</option>
                    <option>STICK</option>
                  </select>
                            </div>
                        </div>
                    </div>
                    <div class="row second">
                        <div class="input-field">
                            <div class="input-select">
                                <select data-trigger="" name="choices-single-defaul">
                    <option placeholder="" value="">BRAND</option>
                    <option>MAC</option>
                    <option>REVLON</option>
                    <option>FENTY</option>
                  </select>
                            </div>
                        </div>
                        <div class="input-field">
                            <div class="input-select">
                                <select data-trigger="" name="choices-single-defaul">
                    <option placeholder="" value="">SKIN TYPE</option>
                    <option>DRY</option>
                    <option>OILY</option>
                    <option>NORMAL</option>
                    <option>COMBINATION</option>
                    <option>ACNE PRONE</option>
                  </select>
                            </div>
                        </div>
                        <div class="input-field">
                            <div class="input-select">
                                <select data-trigger="" name="choices-single-defaul">
                    <option placeholder="" value="">PRICE</option>
                    <option>$1 - $20</option>
                    <option>$20 - $60</option>
                    <option>$60 - $120</option>
                    <option> $120 - $400</option>
                     <!-- Need to think about how to display hex/skin tone, desired retailers? unwanted/wanted ingredients, and spf for later milestones-->
                  </select>
                            </div>
                        </div>
                    </div>
                    <div class="row third">
                        <div class="input-field">
                            <div class="result-count">
                                <span>108 </span>results</div>
                            <div class="group-btn">
                                <button class="btn-delete" id="delete">Reset</button>
                                <button class="btn-search">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>


    </div>
    <script src="/static/js/extention/choices.js"></script>
    <script>
        const customSelects = document.querySelectorAll("select");
        const deleteBtn = document.getElementById('delete')
        const choices = new Choices('select', {
            searchEnabled: false,
            removeItemButton: true,
            itemSelectText: '',
        });
        for (let i = 0; i < customSelects.length; i++) {
            customSelects[i].addEventListener('addItem', function(event) {
                if (event.detail.value) {
                    let parent = this.parentNode.parentNode
                    parent.classList.add('valid')
                    parent.classList.remove('invalid')
                } else {
                    let parent = this.parentNode.parentNode
                    parent.classList.add('invalid')
                    parent.classList.remove('valid')
                }
            }, false);
        }
        deleteBtn.addEventListener("click", function(e) {
            e.preventDefault()
            const deleteAll = document.querySelectorAll('.choices__button')
            for (let i = 0; i < deleteAll.length; i++) {
                deleteAll[i].click();
            }
        });
    </script>
