<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link href="/static/css/outputs.css" rel="stylesheet" id="outputs-css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>

    <style>
        .load-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #F5F5F5;
            z-index: 1000;}
    </style>
</head>

<body>
    <div class="load-container">                                   
        <div class="spinner-grow text"></div>
        <div class="spinner-grow text-warning"></div>
        <div class="spinner-grow text"></div>
        <div class="spinner-grow text-warning"></div>
        <div class="spinner-grow text"></div>
        <div class="spinner-grow text-warning"></div>
        <div class="spinner-grow text"></div>
        <div class="spinner-grow text-warning"></div>
        <div class="spinner-grow text"></div>
    </div>   

        <script>
            $(window).on("load", function(){
                $(".load-container").fadeOut("slow");
            });
        </script>

    <div class="container">
        <div class="row">
            <div class="gallery col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h1 class="gallery-title">Gallery</h1>
            </div>

            <div style="align: center">
                <button class="btn btn-default filter-button" data-filter="alphabetical">Alphabetical</button>
                <button class="btn btn-default filter-button" data-filter="positive">Most Postitively Reviewed</button>
                <button class="btn btn-default filter-button" data-filter="healthy">Most Healthy</button>
                <button class="btn btn-default filter-button" data-filter="cheap">Cheapest</button>
            </div>
            <br />

            <div class="block" id="template" style="display: none;">

                <div class="top">
                    <ul>
                        <li><a href="#"><i class="fa fa-star-o" aria-hidden="true"></i></a></li>
                        <li><span class="brand">{{brand}}</span></li>
                        <li><a href="#"><i class="fa fa-shopping-basket" aria-hidden="true"></i></a></li>
                    </ul>
                </div>

                <div class="middle">
                    <img src={{image}} alt="pic" />
                </div>

                <div class="bottom">
                    <div class="name">{{name}}</div>
                    <div class="shade">{{shade}}</div>
                    <div class="price">{{price}}</div>
                    <div class="ingredients">{{ingredients}}</div>
                </div>

            </div>

            <div id="products">
                <script>
                    var array = {{ data | tojson | safe }};
                    function renderProduct(item, block) {
                        var template = document.getElementById("template");
                        template.style = "display: block";
                        var rendered = Mustache.render(template.innerHTML, { brand: item["brand"], name: item["name"], image: item["thumbnail"], ingredients: item["ingredients"], price: item["price"] });
                        block.innerHTML = rendered;
                    }
                    var i = 0;
                    array.forEach(function (item) {
                        var block = document.createElement("div");
                        block.className = "block gallery_product col-lg-4 col-md-4 col-sm-4 col-xs-6 filter " + String(i)
                        renderProduct(item, block)
                        i++;
                        document.getElementById("products").appendChild(block);
                    });
                </script>
            </div>
        </div>
    </div>
</body>

</html>
